<body>
    <script>
     function celsusconvertor(F){
        let result=(F-32)*(5/9)
        if(!Number.isInteger(F))
        {
            return false
        }
       else{
         return result
       } 
    }
    console.log(celsusconvertor('32'))






    </script>
