    <script>
function operation(a,b,operation){
        if( !Number.isInteger(a)|| !Number.isInteger(b)|| !['+','-','*','/']){
            return false
        }
        switch(operation){
            case '+':
                return a+b;
            case '-':
                return a-b;    
            case '*':
                return a*b ;
            case '/':
                return a/b ; 
                
          default: 

         
         return false      
    
    
    
        }


    }
console.log(operation(5, 3, '+')); 
console.log(operation(5, 3, '-')); 
console.log(operation(5, 5, '*')); 
console.log(operation(24, 3, '/')); 
console.log(operation(5, 3, '^')); 
console.log(operation('abc', 3, '+'));






    </script>
